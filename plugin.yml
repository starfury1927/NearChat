name: NearChat
main: NearChat\NearChat
version: "2.7"
author: maru
api: [3.0.0-ALPHA3, 3.0.0-ALPHA4]

commands:
 확성기:
  permission: nearchat.cmd.speaker
  description: <message>
  usage: /확성기 <메세지>
 mute:
  permission: nearchat.cmd.mute
  description: mute all players
  usage: /mute
  
permissions:
 nearchat.*:
  default: OP
  children:
   nearchat.cmd.*:
    default: OP
    children:
     nearchat.cmd.speaker:
      default: true
     nearchat.cmd.mute:
   nearchat.chat:
    default: true
